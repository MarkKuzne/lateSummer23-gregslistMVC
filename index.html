<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gregslist</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">gregslist</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <a href="#/about" class="nav-link">About</a>
          <a href="#/cars" class="nav-link btn btn-success">Cars</a>
          <a href="#/houses" class="nav-link btn btn-warning">Houses</a>

        </div>
      </div>
    </nav>
  </header>

  <!-- SECTION -->
  <main id="router-view">
    <!-- PRIMARY VIEWPORT -->
  </main>
  <!-- house form -->
  <div class="div houses-form-container m-0 p-0 container-fluid">
    <section class="row m-0 p-0 container-fluid">
      <div class="col-12 p-0 m-0">
        <form onsubmit="app.HousesController.createHouse()">
          <section class="row p-0 m-0">
            <div class="col-12 col-md-6 p-0 m-0 mt-3">
              <input type="text" class="form-control" placeholder="Listing Title" name="houseName">
            </div>
            <div class="col-12 col-md-6 p-0 m-0 mt-3">
              <input type="text" class="form-control" placeholder="House Age" name="houseYear">
            </div>
          </section>
          <section class="row p-0 m-0">
            <div class="col-12 col-md-6 p-0 m-0 mt-3">
              <input type="text" class="form-control" placeholder="Bedroom Amount" name="houseBedrooms">
            </div>
            <div class="col-12 col-md-6 p-0 m-0 mt-3">
              <input type="text" class="form-control" placeholder="Bathroom Amount" name="houseBathrooms">
            </div>
          </section>
          <section class="row p-0 m-0">
            <div class="col-12 col-md-6 p-0 m-0 mt-3">
              <input type="text" class="form-control" placeholder="Square Footage" name="houseSqft">
            </div>
            <div class="col-12 col-md-6 p-0 m-0 mt-3">
              <input type="text" class="form-control" placeholder="Asking Price" name="housePrice">
            </div>
          </section>
          <section class="row p-0 m-0">
            <div class="col-12 col-md-6 p-0 m-0 mt-3">
              <textarea required maxLength="144" class="form-control" placeholder="House description"
                name="houseDescription" style="height: 37px"></textarea>
            </div>
            <div class="col-12 col-md-6 p-0 m-0 mt-3">
              <input type="text" class="form-control" placeholder="House Image URL" name="houseImgUrl">
            </div>
            <div class="col-12 p-0 m-0">
              <div class="d-flex flex-row justify-content-center my-3">
                <button class="btn btn-dark" type="submit">Submit
                  Listing</button>
              </div>
            </div>
          </section>
        </form>
      </div>
    </section>
  </div>
  <!-- house form -->
  <div class="div p-0 m-0 container-fluid">
    <section class="row p-0 m-0 container-fluid" id="houses">
    </section>
  </div>


  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="./app/App.js" type="module" defer></script>
</body>

</html>
